<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranked Resumes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="/">SelectifyAi</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/faq">FAQ</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Ranked Resumes</h1>
        <table>
            <thead>
                <tr>
                    <th>Resume Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for resume, score in ranked_resumes %}
                    <tr>
                        <td>{{ resume }}</td>
                        <td>{{ score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
